<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>扫码支付-首页</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/wx_merchant_common.css">
</head>

<body>
    <header>
        首&nbsp;页
    </header>
    <div class="body">
        <!-- 九宫格开始 -->
        <div class="weui-grids">
            <a href="card-buy.html" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <img src="images/index-card.png" alt="">
                </div>
                <p class="weui-grid__label">
                    购卡
                </p>
            </a>
            <a href="" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <img src="images/index-exchange.png">
                </div>
                <p class="weui-grid__label">
                    转账购卡
                </p>
            </a>
            <a href="msg-list.html" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <img src="images/index-message.png">
                </div>
                <p class="weui-grid__label">
                    未读消息
                </p>
            </a>
            <a href="order-list.html" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <img src="images/index-detail.png">
                </div>
                <p class="weui-grid__label">
                    订单
                </p>
            </a>
            <a href="pay-req.html" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <img src="images/index-pay.png">
                </div>
                <p class="weui-grid__label">
                    付账
                </p>
            </a>
            <a href="" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <img src="images/index-ex-history.png">
                </div>
                <p class="weui-grid__label">
                    转账购记录
                </p>
            </a>
            <a href="card-buy-list.html" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <img src="images/index-history.png">
                </div>
                <p class="weui-grid__label">
                    购卡历史
                </p>
            </a>
            <a href="" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <img src="images/index-adress.png">
                </div>
                <p class="weui-grid__label">
                    地址管理
                </p>
            </a>
            <a href="javascript:$.alert('程序猿哥哥正在开发更有趣的功能喔','敬请期待');" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <img src="images/index-more.png">
                </div>
                <p class="weui-grid__label">
                    更多
                </p>
            </a>
        </div>
        <!-- 九宫格结束 -->
    </div>
    <footer>
        <div class="weui-footer weui-footer_fixed-bottom">
            <p class="weui-footer__links">
                <a href="https://www.jft.net.cn" class="weui-footer__link">缴费通官网</a>
            </p>
            <p class="weui-footer__text" style="font-family:arial;">Copyright © 2007-2017 www.jft.net.cn</p>
        </div>
    </footer>
    <!-- 界面结束 -->
    <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
    <script type="text/javascript">
    // $.alert('你好，weui')
    </script>
</body>

</html>
